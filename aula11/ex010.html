<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        p{
            font: normal 20pt Arial;
            color: red;
        }
        h1{
            font: italic 30pt Arial;
        }
        input#txtvel{
            height: 50px;
            background-color: blue;
            width: 50px;
        }
        p1{
            font: normal 20pt Arial;
            color: black;
            
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p1>Velocidade do carro:</p1> <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular (){
            var txtv = window.document.getElementById('txtvel')
             var res = window.document.getElementById('res')
             var vel = Number(txtv.value)
             res.innerHTML = `<p> Sua velocidade atual é ${vel}</p>`
             if(vel > 60){
                res.innerHTML += '<p>Reduza a velocidade</p>'} 
                else {
                    res.innerHTML +='<p>Você está dentro da velocidade permitida</p>'}
             res.innerHTML += '<p> Dirija com <strong>SEGURANÇA</strong>'
        }

    </script>
</body>
</html>
